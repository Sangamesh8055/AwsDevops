<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
</head>
<body>
    <h1>Unit Conversion</h1>
    <form method="post" action="/convert">
        <label for="input_value">Enter value:</label>
        <input type="number" step="any" name="input_value" required>
        <br>
        <label for="from_unit">From unit:</label>
        <select name="from_unit" required>
            <option value="miles">Miles</option>
            <option value="kilometers">Kilometers</option>
        </select>
        <br>
        <label for="to_unit">To unit:</label>
        <select name="to_unit" required>
            <option value="miles">Miles</option>
            <option value="kilometers">Kilometers</option>
        </select>
        <br>
        <button type="submit">Convert</button>
    </form>
    {% if result is defined %}
        <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
